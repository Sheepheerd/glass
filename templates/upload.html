<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload a Photo</title>

    <style>
      :root {
        --lavender: #cdb4db;
        --lavenderwhite: #e8ddef;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--white);
        font-family: "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--lavender);
        overflow: hidden;
      }

      h1 {
        margin-bottom: 2rem;
        font-weight: normal;
      }

      form {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        background-color: var(--lavender);
        padding: 2rem;
        border-radius: 20px;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 8px 30px rgba(205, 180, 219, 0.35);
        animation: float 4s ease-in-out infinite;
        z-index: 1;
      }

      form::before {
        content: "";
        position: absolute;
        z-index: -1;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 30px;
        background: radial-gradient(
          circle at top left,
          #f3e1f8,
          transparent 60%
        );
        filter: blur(25px);
        opacity: 0.7;
        animation: pulse 6s infinite alternate;
      }

      input[type="file"] {
        display: none;
      }

      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border: 2px solid var(--white);
        color: var(--white);
        border-radius: 50px;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
        background-color: transparent;
        box-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
        transition:
          background 0.3s ease,
          color 0.3s ease,
          transform 0.2s ease;
      }

      label:hover {
        background: var(--white);
        color: var(--lavender);
        transform: scale(1.05);
      }

      #file-chosen {
        color: var(--white);
        font-size: 0.9em;
        text-align: center;
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 50px;
        background-color: var(--white);
        color: var(--lavender);
        cursor: pointer;
        font-weight: bold;
        transition:
          background 0.3s ease,
          transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      }

      button:hover {
        background-color: #e6d3f2;
        transform: scale(1.05);
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes pulse {
        from {
          opacity: 0.5;
          transform: scale(1);
        }
        to {
          opacity: 0.9;
          transform: scale(1.05);
        }
      }
    </style>
  </head>
  <body>
    <h1>Upload a Memory</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="photo">ðŸ“· Choose a Photo</label>
      <input
        type="file"
        id="photo"
        name="photo"
        accept="image/*"
        onchange="updateFileName()"
        required
      />
      <div id="file-chosen">No file chosen</div>
      <button type="submit">Upload</button>
    </form>

    <script>
      function updateFileName() {
        const input = document.getElementById("photo");
        const fileName =
          input.files.length > 0 ? input.files[0].name : "No file chosen";
        document.getElementById("file-chosen").textContent = fileName;
      }
    </script>
  </body>
</html>
