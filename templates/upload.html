<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Your Wedding Photo</title>
    <style>
      :root {
        --lavender: #cdb4db;
        --sage: #a8c3a0;
        --white: #ffffff;
        --gray: #555;
      }

      body {
        background: var(--white);
        font-family: "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: var(--gray);
      }

      h1 {
        font-size: 2em;
        margin-bottom: 1rem;
        color: var(--lavender);
        font-weight: normal;
      }

      .upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: var(--sage);
        padding: 2rem;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
      }

      input[type="file"] {
        display: none;
      }

      label.custom-file-upload {
        padding: 10px 20px;
        border: 2px solid var(--lavender);
        border-radius: 25px;
        background: var(--white);
        color: var(--lavender);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      label.custom-file-upload:hover {
        background: var(--lavender);
        color: var(--white);
      }

      button {
        background: var(--lavender);
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        color: var(--white);
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #b19cd9;
      }

      #file-chosen {
        margin-bottom: 1rem;
        font-size: 0.9em;
        color: var(--white);
      }
    </style>
  </head>
  <body>
    <h1>Share a Memory</h1>

    <div class="upload-container">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="photo" class="custom-file-upload"> Choose a Photo </label>
        <input
          type="file"
          id="photo"
          name="photo"
          accept="image/*"
          onchange="updateFileName()"
          required
        />
        <div id="file-chosen">No file chosen</div>
        <button type="submit">Upload</button>
      </form>
    </div>

    <script>
      function updateFileName() {
        const input = document.getElementById("photo");
        const fileName =
          input.files.length > 0 ? input.files[0].name : "No file chosen";
        document.getElementById("file-chosen").textContent = fileName;
      }
    </script>
  </body>
</html>
