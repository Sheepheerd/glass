<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload a Photo</title>
    <style>
      :root {
        --lavender: #cdb4db;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--white);
        font-family: "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--lavender);
      }

      h1 {
        margin-bottom: 2rem;
        font-weight: normal;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        background-color: var(--lavender);
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 360px;
      }

      input[type="file"] {
        display: none;
      }

      label {
        padding: 0.75rem 1.5rem;
        border: 2px solid var(--white);
        color: var(--white);
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      label:hover {
        background: var(--white);
        color: var(--lavender);
      }

      #file-chosen {
        color: var(--white);
        font-size: 0.9em;
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 50px;
        background-color: var(--white);
        color: var(--lavender);
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #e6d3f2;
      }
    </style>
  </head>
  <body>
    <h1>Upload a Memory</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="photo">Choose a Photo</label>
      <input
        type="file"
        id="photo"
        name="photo"
        accept="image/*"
        onchange="updateFileName()"
        required
      />
      <div id="file-chosen">No file chosen</div>
      <button type="submit">Upload</button>
    </form>

    <script>
      function updateFileName() {
        const input = document.getElementById("photo");
        const fileName =
          input.files.length > 0 ? input.files[0].name : "No file chosen";
        document.getElementById("file-chosen").textContent = fileName;
      }
    </script>
  </body>
</html>
